<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				注意事项：
					jQ中所有的事件方法全是addEventListener事件绑定的
					并且所有的事件方法都是由on()来扩展出来的。
					
					jQ中的运动是走队列的。 
					只要使用jQ中的运动，那么就要加stop()
					stop() 阻止队列中的上一次运动
					
					在使用JQ中，碰到事件套事件，那么就会出现，多次触发父级事件的时候
					再触发一次子级事件，这个时候子级事件触发的次数跟父级触发次数是一样的。
					解决：
					使用off()在子级事件函数前解绑。
					
					阻止冒泡与阻止默认行为都是return false;
					
					$.each()专门给非JQ对象使用的（$. => 工具方法） 
					
					事件监听
						1.事件必须绑定在父级身上
						2.当触发某个事件的时候，通过事件冒泡，使得父级可以从
						  ev.target中监听到当前触发的元素是否为想要的子级
						3.如果是就执行事件处理函数。
			*/
		</script>
	</body>
