<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul li{
				width:50px;
				height: 50px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<button>按钮</button>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('button').click(function(){
				$('ul').append($('<li>'));
			});
	
			/*$('li').click(function(){
				$(this).css('background','red');
			});*/

			$('ul').on('click','li',function(){
				$(this).css('background','red');
			});
		</script>
	</body>
</html>
